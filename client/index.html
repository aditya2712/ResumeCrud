<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Addictive Media Assignment</title>
  </head>
  <body>
    <h1 class="text-center">Addictive Media Assignment</h1>
    <br />
    <div
      class="container px-4 py-3 d-flex flex-column align-items-center justify-content-center"
    >
      <form
        id="profile_form"
        action="post"
        class="d-flex flex-column"
        style="border: solid 1px black; padding: 4px; width: 300px"
        onsubmit="create_profile(event)"
      >
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            name="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="inputDOB">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="inputDOB"
            name="date_of_birth"
            placeholder="Date of Birth"
          />
        </div>
        <div class="form-group">
          <label for="inputCountry">Country</label>
          <input
            type="text"
            class="form-control"
            id="inputCountry"
            name="country"
            placeholder="Country"
          />
        </div>
        <div class="form-group">
          <label for="inputFile" class="form-label">Upload Resume</label>
          <input
            class="form-control"
            type="file"
            id="inputFile"
            name="resume"
          />
        </div>
        <button
          style="width: fit-content; align-self: center; justify-self: center"
          type="submit"
          class="btn btn-success"
        >
          Submit
        </button>
      </form>
      <a style="margin-top: 15px" href="./profiles.html">
        <button class="btn btn-primary">Profile List</button>
      </a>
    </div>

    <script src="./config.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
